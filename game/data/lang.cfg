F1                   - справка
F5                   - включить/выключить редактор
F8                   - настройки карты
F9                   - включить/выключить слои
G                    - показать/спрятать сетку
S                    - показать/спрятать список сервисов
ESC                  - выход в главное меню
Delete               - удалить выделенный объект
Enter                - свойства выделенного объекта
Стрелки              - движение камеры
Колёсико мышки       - выбрать тип объекта
Левая кнопка мышки   - создать объект; действие над объектом
Правая кнопка мышки  - удалить объект

Удерживайте Ctrl, чтобы создать объект с параметрами по умолчанию.
]]

